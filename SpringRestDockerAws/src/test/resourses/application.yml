server:
  port: 8888
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
springdoc:
  pathsToMatch: /api/**/v1/**
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    use-root-path: true